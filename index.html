<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">

            <!-- Main Vidoe -->
            <figure class="placeholder">
                <video onmouseover="pauseVideo(this)" controls autoplay muted loop>
                    <source src="pexels-kelly-lacy-9737948.mp4" type="video/mp4">
                </video>
            </figure>

            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>Track Day</h1>
                    <h3>1.3M Views | June, 24, 2022</h3>
                    <div class="user">
                        <img src="assets/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">Elijah </span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>

        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <video controls autoplay muted loop>
                    <source src="bmw.mp4" type="video/mp4">
                </video>
                <span class="video-title">Burning Rubber</span>
            </div>

            <div class="video-small">
                <video controls autoplay muted loop>
                    <source src="pexels-ojyrai-7727416.mp4" type="video/mp4">
                </video>
                <span class="video-title">Angry Bull</span>
            </div>

            <div class="video-small">
                <video controls autoplay muted loop>
                    <source src="Pexels Videos 2524618.mp4" type="video/mp4">
                </video>
                <span class="video-title">Wet Horses</span>
            </div>

            <div class="video-small">
                <video controls autoplay muted loop>
                    <source src="pexels-taryn-elliott-5309394.mp4" type="video/mp4">
                </video>
                <span class="video-title">Sunday Driver</span>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
